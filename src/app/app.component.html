<app-topbar 
  [isLoggedIn]="isLoggedIn"
  (loginClick)="openLoginModal()"
  (logoutClick)="onLogout()"
  (navigateHome)="navigateHome()"
  (navigateCatalog)="navigateToCatalog()">
</app-topbar>

<div class="main-content">
  <router-outlet (activate)="onOutletActivated($event)"></router-outlet>
</div>

@if (isLoginModalOpen) {
  <app-login-modal 
    (close)="closeLoginModal()" 
    (switchToRegister)="openRegisterModal()"
    (switchToForgotPassword)="openForgotPasswordModal()"
    (loginSuccess)="onLoginSuccess()">
  </app-login-modal>
}

@if (isRegisterModalOpen) {
  <app-register-modal 
    (close)="closeRegisterModal()" 
    (switchToLogin)="openLoginModal()"
    (registerSuccess)="onLoginSuccess()">
  </app-register-modal>
}

@if (isForgotPasswordModalOpen) {
  <app-forgot-password-modal 
    (close)="closeForgotPasswordModal()"
    (switchToLogin)="openLoginModal()">
  </app-forgot-password-modal>
}

<app-footer></app-footer>
