<div class="modal-backdrop" (click)="onClose()">
  <div class="modal-container glass-panel" (click)="$event.stopPropagation()" appReactiveGlow>
    <button class="close-btn" (click)="onClose()" aria-label="Fechar">✕</button>

    <div class="modal-header">
      <h2 class="modal-title font-serif text-gold-gradient">Restaurar Acesso</h2>
      <p class="modal-subtitle">A luz do conhecimento não pode se apagar. Informaremos o caminho para você retornar ao santuário.</p>
    </div>

    <form class="forgot-password-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="cidadao@akademos.com" required>
      </div>

      <div class="form-actions-extended">
        <button type="submit" class="btn-primary">Enviar Mensageiro</button>
      </div>
    </form>
    
    <div class="modal-footer">
      <p>Lembrou as suas chaves? <a href="#" (click)="onSwitchToLogin($event)">Retornar ao Portal</a></p>
    </div>
  </div>
</div>
